<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Database</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>The Pokedex</h1>
    <section class="filtercontainer">
      <!-- filter by name-->
      <form>
        <select id="pokemonType" name="pokemonType"></select>
        <input id="submit" type="submit" value="Filter By Type" />
        <input id="reset" type="reset" value="Reset" />
        <br />
        <input id="searchInput" type="text" placeholder="Enter pokemon name" />
      </form>
    </section>
    <section class="pokedex" id="pokedex"></section>
    <script src="./script.js"></script>
  </body>
</html>
