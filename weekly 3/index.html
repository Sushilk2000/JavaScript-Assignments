<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CART</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="maincontainer">
      <div class="productlist">
        <h1>Products</h1>
        <div id="products" class="productList"></div>
      </div>

      <div class="cart-box">
        <h2>Cart</h2>
        <div id="cartItemsList" class="cartItemsList">
          <div id="cartItems" class="cartItems"></div>
          <div class="cartTotal">
            <p>Total :</p>
            <p id="total">0 &#8377;</p>
          </div>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
