<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Stopwatch</h1>
    <div class="clock_container">
      <div class="hours">
        <div class="time" id="hour">00</div>
        <div class="name">HOURS</div>
      </div>
      <div class="mins">
        <div class="time" id="mins">00</div>
        <div class="name">MINUTES</div>
      </div>
      <div class="secs">
        <div class="time" id="secs">00</div>
        <div class="name">SECONDS</div>
      </div>
      <div class="mili">
        <div class="time" id="mili">000</div>
        <div class="name">MILLISECONDS</div>
      </div>
    </div>
    <div class="controller">
      <button id="start">START</button>
      <button id="stop">STOP</button>
      <button id="reset">RESET</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
